swagger: "2.0"
info:
  version: "1.0.0"
  title: CS4783Assignment
  description: Jason Kha, and Jennifer Nguyen
host: localhost:3000
basePath: /
schemes:
  - https
tags:
  - name: Hello
    description: Hello
  - name: Property
    description: Property

paths:
  /hello:
    get:
      description: OK
      tags:
        - Hello
      responses:
        "200":
          description: OK
          schema:
            $ref: "../swagger/definitions.yaml#/definitions/msg"

  /properties:
    post:
      summary: Creates a new Property
      tags:
        - Property
      consumes:
        - application/json
      parameters:
        - in: body
          name: property
          description: trying hard to make this work
          schema:
            $ref: "../swagger/definitions.yaml#/definitions/POSTProperty"
      responses:
        "200":
          description: Successfully Created a Property

    get:
      summary: Retrieve a list of all Property
      description: A list of Property
      tags:
        - Property
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              $ref: "../swagger/definitions.yaml#/definitions/GETProperty"

  /properties/{propertyId}:
    get:
      summary: Get a Property by propertyId
      tags:
        - Property
      parameters:
        - in: path
          name: propertyId
          type: integer
          required: true
          description: Numberic ID of the property to get
      responses:
        "200":
          description: Successfully Retrived a Property
          schema:
            type: object
            $ref: "../swagger/definitions.yaml#/definitions/GETProperty"
